<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.js"></script>
  <script src="lib/jwt-decode.js"></script>
  <script src="config.js"></script>
  <script src="index.js"></script>
</head>
<body style="margin: 15px;">
<div class="container-fluid" ng-controller="main">
  <div class="row">
    <h1>AAD with JavaScript Sample</h1>
    <div>
      <button class="btn btn-primary btn-lg" ng-cloak ng-click="click(action)">{{action}}</button>
    </div>
  </div>
  <div class="row">
    <div><h1>Response</h1></div>
    <div class="table-responsive">
      <table class="table table-bordered table-striped">
        <thead>
        <tr>
          <td>property</td>
          <td>value</td>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="(key, value) in result">
          <td>{{key}}</td>
          <td>{{value}}</td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
  <div class="row">
    <div><h1>JWT</h1></div>
    <div class="table-responsive">
      <table class="table table-bordered table-striped">
        <thead>
        <tr>
          <td>property</td>
          <td>value</td>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="(key, value) in decoded">
          <td>{{key}}</td>
          <td>{{value}}</td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
  <div class="row">
    <div><h1>Graph API</h1></div>
    <div class="table-responsive">
      <table class="table table-bordered table-striped">
        <thead>
        <tr>
          <td>property</td>
          <td>value</td>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="(key, value) in me">
          <td>{{key}}</td>
          <td>{{value}}</td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
</div>
</body>
</html>
